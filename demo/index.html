<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReHaCe Counter Demo</title>
</head>
<body>
<h1>ReHaCe Counter Demo #<span data-component="Counter"></span></h1>
<p>
    This is just plain HTML.
    Imagine
</p>
<p>
    The current count is <span data-component="Counter"></span>.
    You can increase the counter: <span data-component="IncreaseButton"></span>.
    You can descrease the counter: <span data-component="DecreaseButton"></span>.
    You can pass props to the component: <span data-component="IncreaseButton" data-n-prop-by="10"></span> so the current count of <span data-component="Counter"></span> will increase by 10.
</p>
</body>
</html>
